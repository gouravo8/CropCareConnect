<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 960px; /* Max width for content */
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
            gap: 30px; /* Space between boxes */
            justify-content-items: center; /* Center boxes in grid cells */
        }
        .option-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit text color */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 200px; /* Ensure boxes are somewhat square */
            max-width: 350px; /* Max width for individual boxes */
            width: 100%; /* Take full width of grid column */
        }
        .option-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .option-box h2 {
            color: #3498db;
            margin-top: 0;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .option-box p {
            font-size: 1em;
            color: #555;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        <div class="options-grid">
            {% for option in options %}
                <a href="{% url option.url_name %}" class="option-box">
                    <h2>{{ option.name }}</h2>
                    <p>{{ option.description }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
